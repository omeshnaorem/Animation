<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        animation-duration: 10s;
        animation-name: slide-in;
      }
      @keyframes slide-in {
        from {
          margin-left: 100%;
          width: 300%;
        }
        to {
          margin-left: 0%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex consequatur
      labore, quod accusamus neque quas, quia, dolorem perspiciatis fugit minus
      architecto vel? Repellat, dicta minus!
    </p>
  </body>
</html>
